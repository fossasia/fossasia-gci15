<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>In the Attic : Lights Out!</title>
    <script type="text/javascript">
        var state = 1;
        function toggle()
        {
            if (state == 1) {
                document.getElementById('attic').src = "http://i67.tinypic.com/241mhqe.png";
                state = 2;
            }
            else {
                document.getElementById('attic').src = "http://i63.tinypic.com/oaydfb.png";
                state = 1;
            }
        }
    </script>
</head>
<body style="background-color:black">
    <img src="http://i63.tinypic.com/oaydfb.png" usemap="#map" id="attic"/>
    <map name="map">
        <area shape="rect" coords="644,144,658,165" onclick="toggle()" alt="A"/>
    </map>
</body>
</html>
